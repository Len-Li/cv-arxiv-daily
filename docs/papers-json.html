<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>CV Arxiv Daily - è®ºæ–‡åˆ—è¡¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }
        
        .container {

        header {

        header h1 {

        header a {

        }
        
        .search-box {

            margin: 0 auto 30px;
            display: flex;

        }
        
        .search-box input {
            flex: 1;

        .search-box button {

            background: #fff;

        .category-nav {

        .category-nav button {

        .category-nav button:hover,
        .category-nav button.active {

            color: #667eea;
        }
        
        .category-section {
            background: white;

        .category-header {

        }
        
        .papers-table {

        }
        
        .papers-table th {

        }
        
        .papers-table td {
            padding: 15px 20px;

        }
        
        .papers-table tr:hover {
            background: #f8f9fa;
        }
        
        .papers-table .date {
            white-space: nowrap;

            font-size: 0.9em;
        }
        
        .papers-table .title {

        }
        
        .papers-table .authors {

        }
        
        .papers-table .links {

        }
        
        .papers-table .links a {
            display: inline-block;
            padding: 5px 15px;

        }
        
        .papers-table .links a:hover {
            background: #764ba2;
        }
        
        .papers-table .links a.code {
            background: #28a745;
        }
        
        .papers-table .links a.code:hover {
            background: #218838;
        }
        
        .stats {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2em;
        }
        
        .error {
            text-align: center;
            padding: 50px;
            color: #ff6b6b;
            background: white;

        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }
            
            .category-nav {
                gap: 5px;
            }
            
            .category-nav button {
                padding: 8px 15px;
                font-size: 12px;
            }
            
            .papers-table th,
            .papers-table td {

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“š CV Arxiv Daily</h1>
            <p>è®¡ç®—æœºè§†è§‰é¢†åŸŸæœ€æ–°è®ºæ–‡æ±‡æ€» | ç”± <a href="https://len-li.github.io/" target="_blank">Leheng Li</a> æ•´ç†ç»´æŠ¤</p>
            <p style="font-size: 0.9em; margin-top: 10px;">æ•°æ®æ¥æº: <a href="https://github.com/Len-Li/cv-arxiv-daily" target="_blank">GitHub</a></p>
        </header>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="æœç´¢è®ºæ–‡æ ‡é¢˜ã€ä½œè€…æˆ–å…³é”®è¯...">
            <button onclick="searchPapers()">ğŸ” æœç´¢</button>
        </div>
        
        <div class="category-nav" id="categoryNav"></div>
        
        <div class="stats" id="stats">æ­£åœ¨åŠ è½½æ•°æ®...</div>
        
        <div id="content">
            <div class="loading">æ­£åœ¨åŠ è½½è®ºæ–‡æ•°æ®...</div>
        </div>
    </div>

    <script>
        let allPapers = [];
        let currentCategory = 'all';
        let categoryNames = {};

        // è§£æè®ºæ–‡è¡Œæ•°æ®
        function parsePaperLine(line) {
            const paper = { hasCode: false };
            
            // æå–æ—¥æœŸ
            const dateMatch = line.match(/\*\*(\d{4}-\d{2}-\d{2})\*\*/);
            if (dateMatch) {
                paper.date = dateMatch[1];
            }
            
            // æå–æ ‡é¢˜
            const titleMatch = line.match(/\*\*([^*]+)\*\*/g);
            if (titleMatch && titleMatch.length >= 2) {
                paper.title = titleMatch[1].replace(/\*\*/g, '');
            }
            
            // æå–ä½œè€…
            const authorsMatch = line.match(/\*\*(?:.+?)\*\*\|([^|]+)\|/);
            if (authorsMatch) {
                paper.authors = authorsMatch[1].trim();
            }
            
            // æå–PDFé“¾æ¥å’ŒID
            const pdfMatch = line.match(/\[([^\]]+)\]\((http:\/\/arxiv\.org\/pdf\/([^\)]+)\.pdf)\)/);
            if (pdfMatch) {
                paper.pdfLink = pdfMatch[2];
                paper.pdfId = pdfMatch[3];
            }
            
            // æ£€æŸ¥æ˜¯å¦æœ‰ä»£ç 
            if (line.includes('http') && !line.includes('arxiv.org/pdf') && !line.includes('null')) {
                const codeMatch = line.match(/\[([^\]]+)\]\(([^)]+)\)/g);
                if (codeMatch && codeMatch.length > 1) {
                    paper.hasCode = true;
                }
            }
            
            return paper;
        }

        // åŠ è½½JSONæ•°æ®
        async function loadPapers() {
            const contentDiv = document.getElementById('content');
            const statsDiv = document.getElementById('stats');
            
            try {
                const response = await fetch('cv-arxiv-daily.json');
                if (!response.ok) {
                    throw new Error('æ— æ³•åŠ è½½JSONæ•°æ®');
                }
                
                const data = await response.json();
                
                // æ”¶é›†æ‰€æœ‰è®ºæ–‡
                allPapers = [];
                categoryNames = {};
                
                for (const [category, papers] of Object.entries(data)) {
                    // å­˜å‚¨ç±»åˆ«åç§°æ˜ å°„
                    categoryNames[category.toLowerCase()] = category;
                    
                    for (const [paperId, line] of Object.entries(papers)) {
                        const paper = parsePaperLine(line);
                        if (paper.date && paper.title) {
                            paper.category = category;
                            allPapers.push(paper);
                        }
                    }
                }
                
                // æŒ‰æ—¥æœŸæ’åº
                allPapers.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                // ç”Ÿæˆç±»åˆ«å¯¼èˆª
                generateCategoryNav(Object.keys(data));
                
                // æ˜¾ç¤ºç»Ÿè®¡
                statsDiv.textContent = `å…± ${allPapers.length} ç¯‡è®ºæ–‡ | ${Object.keys(data).length} ä¸ªåˆ†ç±»`;
                
                // æ˜¾ç¤ºæ‰€æœ‰è®ºæ–‡
                displayPapers(allPapers);
                
            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);
                contentDiv.innerHTML = `
                    <div class="error">
                        <p>âš ï¸ æ— æ³•åŠ è½½è®ºæ–‡æ•°æ®</p>
                        <p style="font-size: 0.9em; margin-top: 10px;">
                            é”™è¯¯ä¿¡æ¯: ${error.message}<br>
                            è¯·ç¡®ä¿cv-arxiv-daily.jsonæ–‡ä»¶å­˜åœ¨ä¸”å¯è®¿é—®ã€‚
                        </p>
                    </div>
                `;
            }
        }

        // ç”Ÿæˆç±»åˆ«å¯¼èˆª
        function generateCategoryNav(categories) {
            const nav = document.getElementById('categoryNav');
            let html = `<button class="active" onclick="filterByCategory('all', this)">å…¨éƒ¨</button>`;
            
            categories.forEach(cat => {
                html += `<button onclick="filterByCategory('${cat}', this)">${cat}</button>`;
            });
            
            nav.innerHTML = html;
        }

        // æŒ‰ç±»åˆ«ç­›é€‰
        function filterByCategory(category, btn) {
            currentCategory = category;
            
            // æ›´æ–°å¯¼èˆªçŠ¶æ€
            document.querySelectorAll('.category-nav button').forEach(b => {
                b.classList.remove('active');
            });
            btn.classList.add('active');
            
            let filtered = allPapers;
            
            if (category !== 'all') {
                filtered = allPapers.filter(paper => paper.category === category);
            }
            
            displayPapers(filtered);
            
            // æ›´æ–°ç»Ÿè®¡
            const statsDiv = document.getElementById('stats');
            statsDiv.textContent = `å…± ${filtered.length} ç¯‡è®ºæ–‡`;
        }

        // æœç´¢è®ºæ–‡
        function searchPapers() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (!query) {
                filterByCategory(currentCategory, document.querySelector('.category-nav button.active'));
                return;
            }
            
            const filtered = allPapers.filter(paper => {
                return (paper.title && paper.title.toLowerCase().includes(query)) ||
                       (paper.authors && paper.authors.toLowerCase().includes(query)) ||
                       (paper.pdfId && paper.pdfId.toLowerCase().includes(query)) ||
                       (paper.category && paper.category.toLowerCase().includes(query));
            });
            
            displayPapers(filtered);
            
            // æ›´æ–°ç»Ÿè®¡
            const statsDiv = document.getElementById('stats');
            statsDiv.textContent = `æœç´¢ "${query}" æ‰¾åˆ° ${filtered.length} ç¯‡è®ºæ–‡`;
        }

        // ç›‘å¬æœç´¢æ¡†å›è½¦
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchPapers();
            }
        });

        // æ˜¾ç¤ºè®ºæ–‡åˆ—è¡¨
        function displayPapers(papers) {
            const contentDiv = document.getElementById('content');
            
            if (papers.length === 0) {
                contentDiv.innerHTML = '<div class="error">æœªæ‰¾åˆ°åŒ¹é…çš„è®ºæ–‡</div>';
                return;
            }
            
            // æŒ‰æ—¥æœŸåˆ†ç»„
            const groupedPapers = {};
            papers.forEach(paper => {
                if (!groupedPapers[paper.date]) {
                    groupedPapers[paper.date] = [];
                }
                groupedPapers[paper.date].push(paper);
            });
            
            let html = '';
            
            for (const [date, datePapers] of Object.entries(groupedPapers)) {
                html += `
                    <div class="category-section">
                        <div class="category-header">ğŸ“… ${date}</div>
                        <table class="papers-table">
                            <thead>
                                <tr>
                                    <th>æ ‡é¢˜</th>
                                    <th>ä½œè€…</th>
                                    <th>åˆ†ç±»</th>
                                    <th>é“¾æ¥</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${datePapers.map(paper => `
                                    <tr>
                                        <td class="title">${paper.title || ''}</td>
                                        <td class="authors">${paper.authors || ''}</td>
                                        <td><span style="background:#e9ecef;padding:3px 10px;border-radius:10px;font-size:0.85em;">${paper.category || ''}</span></td>
                                        <td class="links">
                                            <a href="${paper.pdfLink || '#'}" target="_blank">PDF</a>
                                            ${paper.hasCode ? '<a href="#" class="code" target="_blank">Code</a>' : ''}
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            }
            
            contentDiv.innerHTML = html;
        }

        // é¡µé¢åŠ è½½æ—¶è·å–æ•°æ®
        document.addEventListener('DOMContentLoaded', loadPapers);
    </script>
</body>
</html>
